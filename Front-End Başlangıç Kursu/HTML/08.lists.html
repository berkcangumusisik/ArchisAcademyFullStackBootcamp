<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>En Çok Ziyaret Edilen Web Siteleri</h1>
  <ol>
    <li>Google.com</li>
    <li>Youtube.com</li>
    <li>Facebook.com</li>
    <li>Instagram.com</li>
    <li>Twitter.com</li>
  </ol>

  <h1>Alınacaklar</h1>
  <ul>
    <li>Makarna</li>
    <li>Süt</li>
    <li>Ekmek</li>

  </ul>
</body>
</html>

<!--
  <ol> : Sıralı bir liste oluşturur. Her öğe bir numara veya işaret ile belirtilir. <li> : Liste öğelerini temsil eder. Her bir liste öğesi (\\li) etiketi ile tanımlanır.
  <ul> : Sırasız bir liste oluşturur. Her öğe bir işaret ile belirtilir. <li> : Liste öğelerini temsil eder. Her bir liste öğesi (\\li) etiketi ile tanımlanır.
-->
