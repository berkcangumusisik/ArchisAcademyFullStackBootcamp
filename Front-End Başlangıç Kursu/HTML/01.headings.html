<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Yeni Proje</title>
  </head>
  <body>
    <h1>1. Seviye Başlık</h1>
    <h2>2. Seviye Başlık</h2>
    <h3>3. Seviye Başlık</h3>
    <h4>4. Seviye Başlık</h4>
    <h5>5. Seviye Başlık</h5>
    <h6>6. Seviye Başlık</h6>
  </body>
</html>

<!--
  <!DOCTYPE html> : HTML 5 dosyası olduğunu gösteriyor.
  ! ile HTML şablonu oluşturabiliriz..
  <html></html>: html dosyasının başlangıç ve bitiş tagleri. lang="tr" : Türkçe dilinde olduğunu belirtir.
  <head></head>: HTML dosyasının başlık bilgilerini içerir.
  <title></title>: HTML dosyasının başlığını belirtir.
  <body></body>: HTML dosyasının içeriğini belirtir.

  Başlıklar
  HTML'de başlıklar için kullandığımız etiket(tag) <h1> den başlayıp <h6> ya kadar giden etiketlerdir.
  <h1> en büyük başlıkken <h6> en küçük başlığı temsil eder.
    
  <p></p>: Paragraf etiketidir. Paragraf oluşturmak için kullanılır.

-->
